{% extends 'layout/base_fullscreen.html' %}

{% block content %}
    <h1>Seller Register</h1>
    <div class="container">
        <div class="col-md-5 border-primary p-5 rounded-4">
            <form method="post">
                {% csrf_token %}
                <h2 class="mb-3">
                    Register to your account
                </h2>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="first_name" id="" placeholder="" />
                    <label for="formId1">First name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="last_name" id="" placeholder="" />
                    <label for="formId1">Last name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="username" id="" placeholder="" />
                    <label for="formId1">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="" placeholder="" />
                    <label for="formId2">e-mail</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="" placeholder="" />
                    <label for="formId1">password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control " name="confirm_password" id="" placeholder="" />
                    <label for="formId1">confirm password</label>
                </div>
                <button class="btn btn-lg btn-primary">Register</button>
                already have a account!
                <a id="login" href="{% url 'login' %}">Login</a>

            </form>

        </div>
    </div>
{% endblock content %}
