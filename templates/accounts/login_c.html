{% extends 'layout/base_fullscreen.html' %}

{% block content %}
    <h1>Customer Login</h1>
    <div class="container">
        <div class="col-md-5 border-primary p-5 rounded-4">
            <form method="post">
                {% csrf_token %}
                <h2 class="mb-3">
                    Login to your account
                </h2>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="username" id="formId1" placeholder="" />
                    <label for="formId1">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="formId2" placeholder="" />
                    <label for="formId1">Password</label>
                </div>
                <button class="btn btn-lg btn-primary"> Login</button>
                don't have a account!
                <a id="register" href="{% url 'register' %}">Register</a>
            </form>

        </div>
    </div>
{% endblock content %}
